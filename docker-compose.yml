version: "3.8"

services:
  harmonia:
    build: .
    container_name: harmonia-dev
    volumes:
      - ./:/workspace:rw
      - ./models:/workspace/models:rw
    working_dir: /workspace
    tty: true
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    # For GPU usage with NVIDIA Container Toolkit, run Docker with the nvidia runtime
    # and uncomment the following (requires host setup):
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
