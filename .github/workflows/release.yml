name: Release Checks

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  strict-license-check:
    name: Strict license validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --no-deps -r requirements-light.txt || true
      
      - name: Run strict license check
        run: |
          python scripts/check_licenses_ci.py --strict
      
      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Release license check failed',
              body: `Strict license validation failed during release workflow.\n\nWorkflow: ${context.workflow}\nRun: ${context.runId}\n\nPlease ensure all models have license files in \`legal/licenses/\` before releasing.`,
              labels: ['legal', 'release-blocker']
            });
