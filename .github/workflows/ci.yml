name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      run_docker_build:
        description: "If true, run the optional Docker build job"
        required: false
        default: "false"

jobs:
  test:
    name: Run tests (matrix)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.10, 3.11]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system packages (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y zip unzip curl

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install Python requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest (unit tests)
        run: |
          python -m pytest -q scripts/tests -k "not test_environment_packages"

  docker_build:
    name: Optional Docker build (cached)
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.event.inputs.run_docker_build == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build worker Docker image with cache
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.worker
          push: false
          tags: harmonia/worker:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test built image
        run: |
          echo 'Running smoke test inside built image via mounted script'
          docker run --rm -v ${{ github.workspace }}/scripts/ci/smoke.py:/tmp/smoke.py harmonia/worker:ci python3 /tmp/smoke.py
