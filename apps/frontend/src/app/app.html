      <ng-container *ngIf="(isAuthenticated$ | async) === false">
        <button mat-button (click)="openLogin()" class="auth-button">
          <mat-icon>login</mat-icon>
          Sign In
        </button>
        <button mat-raised-button color="primary" (click)="openRegister()" class="auth-button">
          <mat-icon>person_add</mat-icon>
          Sign Up
        </button>
      </ng-container>

      <!-- Authenticated user: show user menu -->
      <ng-container *ngIf="isAuthenticated$ | async">
